<aside class="sidebar main">
  <div class="container">
    <div class="top-container">
      <div class="logo">
        <img src="./assets/images/logo.png" />
      </div>
      <div class="balance">
        <p>${{ ballance.usd }} USD</p>
        <p>{{ ballance.btc }} BTC</p>
      </div>
    </div>
    <div class="bottom-container">
      <nav class="side-menu">
        <ul>
          <li *ngFor="let navItem of navbarItems">
            <a routerLink='{{ navItem.link }}'>{{ navItem.content }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</aside>
